<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <!--icon library -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>
  <div class="container">
    <input id="calcInput" type="button">
    <hr>
    <div class="btnContainer">
      <button id="clear" class="greenBtn" type="button">C</button>
      <button id="divide" class="greenBtn op" type="button">รท</button>
      <button id="multiply" class="greenBtn op" type="button">ร</button>
      <button  class="greenBtn op" id="backSpace" type="button"><i class="ph ph-backspace"></i></button>
      <button id="btn7" type="button">7</button>
      <button id="btn8" type="button">8</button>
      <button id="btn9" type="button">9</button>
      <button id="minus" class="greenBtn op" type="button">-</button>
      <button id="btn4" type="button">4</button>
      <button id="btn5" type="button">5</button>
      <button id="btn6" type="button">6</button>
      <button id="plus" class="greenBtn op" type="button">+</button>
      <button id="btn1" type="button">1</button>
      <button id="btn2" type="button">2</button>
      <button id="btn3" type="button">3</button>
      <button id="percent" class="greenBtn op" type="button">%</button>
      <button id="btn0" type="button">0</button>
      <button id="dot" class="greenBtn" type="button">.</button>
      <button id="output" type="button">=</button>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
